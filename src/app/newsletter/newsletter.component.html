<section id="newsletter">
  <div class="container">
    <div class="newsletter-text text-center">
      <div>
        <h2>
          Stay In Touch
        </h2>
        <p>
          Subscribe with us and stay up to date on our properties, promotions and packages.
        </p>
        <div class="newsletter-btn">

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Subscribe
            Now</button>
        </div>
        <!-- Modal -->
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <form action="">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-3 shadow">
                <div class="modal-body p-4 text-center">
                  <div class="d-inline"><i class="bi bi-envelope-check"></i></div>
                  <h5 class="mb-0">Subscribe Now?</h5>
                  <p class="mb-0 text-dark"><small>Please subscribe with us and get updated with our latest products. </small></p>
                  <div class="my-3">
                    <input type="text"
                      class="form-control" name="" id=""  placeholder="Enter your email here?">
                  </div>
                </div>
                <div class="modal-footer flex-nowrap p-0">
                  <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end"><strong>Subscribe</strong></button>
                  <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 fw-bold" data-bs-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</section>
