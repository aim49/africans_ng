<div class="dashboard-pg text-grey-blue">
  <app-dashboard-top></app-dashboard-top>
  <app-admin-navigation></app-admin-navigation>

  <div class="dashboard-main">
    <section id="shared-style">
      <div class="container">
        <div class="header_info">
          <h3>Create, Delete and Update Packages</h3>
        </div>
        <div class="enclosure">
          <div class="table-responsive">
            <table
              mat-table
              matSort
              [dataSource]="dataSource"
              class="mat-elevation-z8"
            >
              <ng-container matColumnDef="package_name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                  Package Name
                </th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <ng-container matColumnDef="price">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">
                  $ {{ element.price }}
                </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                  <div class="btn-group" role="group">
                    <!-- <button type="button" class="btn btn-primary">
                      Edit Package
                    </button> -->
                    <a
                      href="/admin/packagesform?id={{ element.id }}"
                      class="btn btn-primary"
                    >
                      Edit Package
                    </a>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
          <div [hidden]="packages.length !== 0">
            <h5 class="text-secondary">There are currently no packages?</h5>
          </div>
          <div class="create_packages mt-3">
            <!-- <button mat-raised-button color="primary">
              Create New Packages
            </button> -->
            <a href="/admin/packagesform" class="btn orange " style="border-radius: 5px!important;">
              Create New Packages
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
