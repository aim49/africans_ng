<div class="dashboard-pg text-grey-blue">
  <app-dashboard-top></app-dashboard-top>
  <app-admin-navigation></app-admin-navigation>

  <div class="dashboard-main">
    <div class="container mt-5">
      <div class="header_info mb-4 text-secondary">
        <h3>All Users</h3>
      </div>
      <div class="search-container">
        <mat-form-field appearance="fill">
          <input
            matInput
            placeholder="Search"
            autocomplete="off"
            (keyup)="filterData($event)"
          />
        </mat-form-field>
      </div>
      <div class="table-responsive">
        <table
          mat-table
          matSort
          [dataSource]="dataSource"
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="title">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              First Name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="lastname">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="deleteUser(element.id)"
                >
                  Delete
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  (click)="addForOther(element.id)"
                >
                  Add Property
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        #paginator
        [pageSize]="10"
        [pageSizeOptions]="[10, 20, 50, 100]"
      >
      </mat-paginator>
    </div>
  </div>
</div>
