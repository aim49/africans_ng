<div class="dashboard-pg text-grey-blue">

    <app-dashboard-top></app-dashboard-top>
    <app-admin-navigation></app-admin-navigation>



    <div class="dashboard-main">
      <section id="shared-style">
        <div class="container">
          <div class="row justify-content-center">
            <div class=" col-12">
              <div class="shared-box">
                <h4 class="my-3 col-12">
                  Create An Announcement
                </h4>
                <div class="essential">
                  <p class="mb-3">
                    All the fields are mandatory to create a new account?
                  </p>
                </div>
                <form action="" method="post">

                  <div class="row">

                    <div class="col-md-6 col-sm-6 col-12">
                      <div class="mb-3">
                        <label for="" class="form-label">Recipients</label>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Select</option>
                          <option value="1">All</option>
                          <option value="2">Property Owners</option>
                          <option value="3">Customers</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-12">
                      <div class="mb-3">
                        <label for="" class="form-label"> Subjects</label>
                        <input type="text" class="form-control" id="" placeholder="Announcement" />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="" class="form-label"> Message</label>
                        <textarea  class="form-control" name="" id="" rows="3" placeholder="Announcement Message Body"> </textarea>
                      </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-12">
                        <div class="mb-3">
                          <label for="" class="form-label"> Button Text</label>
                          <input type="text" class="form-control" id="" placeholder="Login" />
                        </div>
                      </div>

                      <div class="col-md-6 col-sm-6 col-12">
                        <div class="mb-3">
                          <label for="" class="form-label"> Button URL</label>
                          <input type="text" class="form-control" id="" placeholder="http://127.0.0.1:8000/login" />
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="mb-3">
                          <label for="" class="form-label"> Conclusion </label>
                          <input type="text" class="form-control" id="" placeholder="Thank you for using our platform! Do not reply to this email." />
                        </div>
                      </div>



                    <div class="submit-link text-end mt-4">
                      <button type="submit">Submit</button>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
