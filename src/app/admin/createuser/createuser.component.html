<div class="dashboard-pg text-grey-blue">

  <app-dashboard-top></app-dashboard-top>
  <app-admin-navigation></app-admin-navigation>



  <div class="dashboard-main">
    <section id="shared-style">
      <div class="container">
        <div class="row justify-content-center">
          <div class=" col-12">
            <div class="shared-box">
              <h4 class="my-3 col-12">
                Create New Account
              </h4>
              <div class="essential">
                <p class="mb-3">
                  All the fields are mandatory to create a new account?
                </p>
              </div>
              <form action="" method="post">

                <div class="row">

                  <div class="col-md-6 col-sm-6 col-12">
                    <div class="mb-3">
                      <label for="" class="form-label">Title</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="1">MR</option>
                        <option value="2">MRS</option>
                        <option value="3">Miss</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-12">
                    <div class="mb-3">
                      <label for="" class="form-label"> Surname</label>
                      <input type="text" class="form-control" id="" placeholder="Smith" />
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-12">
                    <div class="mb-3">
                      <label for="" class="form-label"> Name</label>
                      <input type="text" class="form-control" id="" placeholder="John" />
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-12">
                    <div class="mb-3">
                      <label for="" class="form-label">Role</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="1">Customer</option>
                        <option value="2">Admin</option>
                      </select>
                    </div>
                  </div>

                  <div class=" col-12">
                    <div class="mb-3">
                      <label for="" class="form-label">Email</label>
                      <input type="email" class="form-control" id="" placeholder="johnsmith@gmail.com" />
                    </div>
                  </div>

                  <div class=" col-12">
                    <div class="mb-3">
                      <label for="" class="form-label">Phone Number</label>
                      <input type="number" class="form-control" id="" placeholder="Phone Number" />
                    </div>
                  </div>

                  <div class=" col-12">
                    <div class="mb-3">
                      <label for="" class="form-label">Password</label>
                      <input type="password" class="form-control" id=""
                        placeholder="Leave Blank For Automatic Generation" />
                    </div>
                  </div>

                  <div class="submit-link text-end mt-4">
                    <button type="submit">Submit</button>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
