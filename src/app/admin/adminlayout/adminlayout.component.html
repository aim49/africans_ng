<div class="dashboard-pg text-grey-blue">
  <app-dashboard-top></app-dashboard-top>
  <app-admin-navigation></app-admin-navigation>

  <div class="navigation-sidebar bg-light-grey">
    <div
      class="
        navbar-sb-head
        d-flex
        justify-content-between
        align-items-center
        px-4
      "
    >
      <img src="assets/images/logo/africancity.png" height="60px" />
      <button class="navbar-close-btn text-grey-blue">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>

    <app-admin-navigation></app-admin-navigation>
  </div>

  <div class="dashboard-main">
    <div class="container">
      <div class="row py-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
          <div class="dashboard-title-text">
            <h2>Africanscity Dashboard</h2>
            <p class="text-grey">
              Stay update to date with the latest transactions
            </p>
          </div>
          <!-- <button type="button" class="fs-18 text-grey-blue">
            <i class="fas fa-ellipsis-vertical"></i>
          </button> -->
        </div>
      </div>

      <div class="overview-section p-4">
        <div class="row overview-section-title">
          <h4>Progress Overview</h4>
          <p class="small text-grey">
            Customer, <span class="text-blue">Property Owner</span> daily data
            and updates.
          </p>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-6 col-12">
            <div class="dashboard_card">
              <a href="">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="d-icons">
                    <i class="fa-solid fa-people-roof"></i>
                  </span>
                  <div class="dash_text">
                    <h4>Customers</h4>
                    <span> {{ customersTotal }} </span>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <div class="col-md-4 col-sm-6 col-12">
            <div class="dashboard_card">
              <a href="">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="d-icons">
                    <i class="fa-solid fa-people-line"></i>
                  </span>
                  <div class="dash_text">
                    <h4>Property Owners</h4>
                    <span> {{ propertyOwnersTotal }} </span>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <div class="col-md-4 col-sm-6 col-12">
            <div class="dashboard_card">
              <a href="">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="d-icons">
                    <i class="fa-solid fa-house-medical-circle-check"></i>
                  </span>
                  <div class="dash_text">
                    <h4>Properties</h4>
                    <span>
                      {{ propertiesTotal }}
                    </span>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
