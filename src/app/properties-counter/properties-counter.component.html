<section id="propertiesCounter">
  <div class="text-center title-info" id="title-info">
    <h2>Listing <span>Categories</span></h2>
    <p class="text-muted fw-light">
      There is something for everyone at AfricansCity
    </p>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div
        class="col-md-2 col-sm-4 col-6"
        *ngFor="let propertiesCount of propertiesCounts"
      >
        <div class="property-box text-center py-2">
          <a
            href="/Properties?propertyType={{ propertiesCount.propertyType }}"
            class="m-0"
          >
            <h5>
              {{ propertiesCount.propertyType | titlecase }}
            </h5>
            <p class="fw-300 text-muted m-0">
              <span>{{ propertiesCount.count }}</span> Properties
            </p>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
